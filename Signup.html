<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
   <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
    
  <div id="app">
    <section class="form-container">
      <form action="/" method = "post">
        <h1>Sign Up To My Newsletter!</h1>
  
        <fieldset>
          <div class="name">
            <input type="text" name = "first" placeholder="Firstname" required autofocus/>
            <input type="text" name = "last" placeholder="Lastname" required/>
          </div>
  
          <div class="email">
            <input type="email" name = "mail" placeholder="email" required/>
            <p>You can use letters, numbers and periods</p>
          </div>

        </fieldset>
  
        <button>Submit</button>
      </form>
    </section>
    <aside></aside>
  </div>
  </body>
</html>
